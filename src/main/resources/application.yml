spring:
  application:
    name: demo
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        transaction:
          jta:
            platform: none

msg91:
  baseUrl: https://api.msg91.com
  authKey: ${MSG91_AUTH_KEY:}
  widgetId: ${MSG91_WIDGET_ID:}
  otp:
    generatePath: /api/v5/widget/sendOtp
    verifyPath: /api/v5/widget/verifyOtp
    templateId: ${MSG91_TEMPLATE_ID:}

jwt:
  secret: ${JWT_SECRET:}
  issuer: demo-app
  accessTtlMinutes: 10080  # 7 days (7 * 24 * 60 = 10080 minutes)

server:
  port: 8080

logging:
  level:
    com.example.demo: DEBUG

aws:
  s3:
    accessKeyId: ${AWS_S3_ACCESS_KEY_ID:}
    secretAccessKey: ${AWS_S3_SECRET_ACCESS_KEY:}
    region: ${AWS_S3_REGION:ap-south-1}
    bucketName: ${AWS_S3_BUCKET:all-weddings-media}
    publicUrl: ${AWS_S3_PUBLIC_URL:https://all-weddings-media.s3.ap-south-1.amazonaws.com}
    maxFileSizeMB: 50
    allowedImageTypes:
      - image/jpeg
      - image/png
      - image/gif
      - image/webp
    allowedVideoTypes:
      - video/mp4
      - video/quicktime
      - video/x-msvideo
    allowedAudioTypes:
      - audio/mpeg
      - audio/wav
      - audio/ogg
